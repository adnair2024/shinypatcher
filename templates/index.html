<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny % Patcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        input[type="range"] {
            accent-color: #ff3e3e;
        }
    </style>
</head>
<body>
    <div class="glass p-8 w-full max-w-md shadow-2xl mx-4">
        <h1 class="text-2xl font-semibold mb-2 text-center">Shiny % Patcher</h1>
        <p class="text-gray-400 text-sm text-center mb-8">Gen 3 & 4 ROM Modder</p>

        <form id="patchForm" class="space-y-6">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-300">Target Odds (1 in X)</label>
                <input type="range" name="threshold" id="thresholdRange" min="1" max="8192" value="256" 
                       class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
                       oninput="this.nextElementSibling.value = this.value">
                <output class="block text-center text-xl font-bold text-red-400">256</output>
            </div>

            <div class="border-2 border-dashed border-gray-600 rounded-xl p-6 text-center hover:border-red-400 transition-colors">
                <input type="file" name="rom" id="fileInput" class="hidden" accept=".gba,.nds,.zip">
                <label for="fileInput" class="cursor-pointer">
                    <span class="block text-sm text-gray-400">Drop ROM or ZIP here</span>
                    <span class="text-xs text-gray-500">(FireRed, Emerald, HGSS)</span>
                </label>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-red-500/20">
                Patch ROM
            </button>
        </form>

        <div id="status" class="mt-6 text-[10px] font-mono bg-black/30 rounded-lg p-4 hidden max-h-48 overflow-y-auto leading-relaxed"></div>
    </div>

    <script>
        const form = document.getElementById('patchForm');
        const status = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        form.onsubmit = async (e) => {
            e.preventDefault();
            status.classList.remove('hidden');
            status.innerHTML = "[*] Uploading and processing...";
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50');
            
            const formData = new FormData(form);
            try {
                const response = await fetch('/patch', { method: 'POST', body: formData });
                const result = await response.json();

                if (result.error) {
                    status.innerHTML = `<span class="text-red-400">Error: ${result.error}</span><br>` + (result.logs ? result.logs.join('<br>') : '');
                } else {
                    status.innerHTML = `<span class="text-green-400">Success!</span><br>` + (result.logs ? result.logs.join('<br>') : '');
                    const downloadBtn = document.createElement('a');
                    downloadBtn.href = result.download_url;
                    downloadBtn.className = "w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-green-500/20 text-center block mt-4";
                    downloadBtn.innerText = "Download Patched ROM";
                    form.appendChild(downloadBtn);
                }
            } catch (err) {
                status.innerHTML = `<span class="text-red-400">Error: Connection failed</span>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50');
            }
        };

        // File name display
        document.getElementById('fileInput').onchange = function() {
            if (this.files[0]) {
                this.nextElementSibling.querySelector('span:first-child').innerText = this.files[0].name;
            }
        };
    </script>
</body>
</html>
